name: Action-Test

run-name: "Action-Test - [${{ github.event.pull_request.title }} #${{ github.event.pull_request.number }}] by @${{ github.actor }}"

on:
  push:
    branches:
      - main
  workflow_dispatch:
  pull_request:
  schedule:
    - cron: '0 0 * * *'

env:
  GH_TOKEN: ${{ github.token }}

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read # to checkout the repo
  statuses: write # to create commit status

jobs:
  UploadArtifact:
    name: Upload Artifact
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v5
        with:
          persist-credentials: false
          fetch-depth: 0

      - name: Upload module artifact
        uses: actions/upload-artifact@v4
        with:
          name: module
          path: tests/srcTestRepo/outputs/module
          if-no-files-found: error
          retention-days: 1

  ActionTestDefault:
    name: Action-Test - [Default]
    runs-on: ubuntu-latest
    needs: UploadArtifact
    steps:
      - name: Checkout repo
        uses: actions/checkout@v5
        with:
          persist-credentials: false
          fetch-depth: 0

      - name: Action-Test
        uses: ./
        with:
          Name: PSModuleTest
          WorkingDirectory: tests/srcTestRepo

      - name: Check step summary is empty
        shell: pwsh
        run: |
          $summary = Get-Content $env:GITHUB_STEP_SUMMARY -Raw
          Write-Host "Step summary:"
          Write-Host "[$summary]"
          if (-not [string]::IsNullOrEmpty($summary)) {
            throw "Step summary is not empty: $summary"
          }
          Write-Host "Step summary is empty as expected."

      - name: Lint documentation
        uses: super-linter/super-linter/slim@v8.1.0
        env:
          GITHUB_TOKEN: ${{ github.token }}
          VALIDATE_MARKDOWN: true
          VALIDATE_NATURAL_LANGUAGE: true
          VALIDATE_ALL_CODEBASE: true
          USE_FIND_ALGORITHM: true

  ActionTestWithSummary:
    name: Action-Test - [With Summary]
    runs-on: ubuntu-latest
    needs: UploadArtifact
    steps:
      - name: Checkout repo
        uses: actions/checkout@v5
        with:
          persist-credentials: false
          fetch-depth: 0


      - name: Action-Test
        uses: ./
        with:
          Name: PSModuleTest
          WorkingDirectory: tests/srcTestRepo
          ShowSummaryOnSuccess: true

      - name: Check step summary is not empty
        shell: pwsh
        run: |
          $summary = Get-Content $env:GITHUB_STEP_SUMMARY -Raw
          Write-Host "Step summary:"
          Write-Host "[$summary]"
          if ([string]::IsNullOrEmpty($summary)) {
            throw "Step summary is empty, but expected not to be."
          }
          Write-Host "Step summary is not empty as expected."
