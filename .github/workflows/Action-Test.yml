name: Action-Test

run-name: "Action-Test - [${{ github.event.pull_request.title }} #${{ github.event.pull_request.number }}] by @${{ github.actor }}"

on:
  push:
  workflow_dispatch:
  pull_request:
  schedule:
    - cron: '0 0 * * *'

env:
  GH_TOKEN: ${{ github.token }}

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read # to checkout the repo
  statuses: write # to create commit status

jobs:
  ActionTestDefault:
    name: Action-Test - [Default]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v5
        with:
          persist-credentials: false
          fetch-depth: 0

      - name: Upload module artifact
        uses: actions/upload-artifact@v4
        with:
          name: module
          path: tests/srcTestRepo/outputs/module
          if-no-files-found: error
          retention-days: 1

      - name: Action-Test
        uses: ./
        with:
          Name: PSModuleTest
          WorkingDirectory: tests/srcTestRepo
          ShowSummaryOnSuccess: true

      - name: Get changes
        uses: PSModule/GitHub-Script@v1
        with:
          Script: |
            LogGroup 'List files' {
              Get-ChildItem -Recurse -File | Select-Object -ExpandProperty FullName | Sort-Object
            }
            LogGroup 'Commit changes for linting' {
              git add .
              git commit -m 'Stage changes for linting'
            }
            LogGroup 'Get changes' {
              git status
            }

      - name: Lint documentation
        uses: super-linter/super-linter/slim@7bba2eeb89d01dc9bfd93c497477a57e72c83240 # v8.2.0
        env:
          GITHUB_TOKEN: ${{ github.token }}
          DEFAULT_BRANCH: ${{ github.ref_name }}
          VALIDATE_ALL_CODEBASE: false
          VALIDATE_MARKDOWN: true
          VALIDATE_NATURAL_LANGUAGE: true
          FILTER_REGEX_INCLUDE: ^tests/srcTestRepo/outputs/docs/.*
